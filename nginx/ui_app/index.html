<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./requests_async.js" defer></script>
</head>
<body>
    <div class="container-main">
        <div class="container-input">
            <h1>Let's level up your brand, together</h1>

            <h2>First name</h2>
            <input type="text" id="getFirstName" class="input-field" placeholder="First name" required>
            <br>

            <h2>Last name</h2>
            <input type="text" id="getLastName" class="input-field" placeholder="Last name" required>
            <br>

            <h2>Role</h2>
            <label for="role"></label>
            <select id="role" class="input-field" required>
                <option value="" disabled selected>Select role</option>
                <option value="Menadżer">Menadżer</option>
                <option value="Projektant">Projektant</option>
                <option value="Development-Lead">Development Lead</option>
                <option value="Product-Designer">Product Designer</option>
                <option value="CTO">CTO</option>
            </select>

            <br><br>
            <label class='checkbox-privacy'>
                <input type="checkbox" id="privacyCheck" required>
                You agree to our friendly privacy policy
            </label>
            <br><br>

            <div class="Button">
                <button class="submit-btn" onclick="sendPostRequest()">SUBMIT</button>
            </div>
        </div>


        <h3>Team Members</h3>
        <ul id="teamList"></ul>
    </div>





</body>
</html>
